<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM GAME</title>
  <link rel="stylesheet" type="text/css" href="loginScene.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background"></div>
	<div class="options">
		<button id="startBtn">START</button>    
		<button id="loadBtn">LOAD</button>
		<button id="optionBtn">OPTION</button>
		<button id="exitBtn">EXIT</button>
	</div>

    <div id="game" style="display:none;">
        <div id="background-container">
            <img id="background" src="https://cdnb.artstation.com/p/assets/images/images/025/513/449/large/anastasia-evans-bedroom-13-1.jpg?1586030012" alt="Living Room"/>
            <button id="bed-button" class="moving-button page-1" style="left: 500px; top: 500px"></button>
            <button id="window-button" class="moving-button page-1" style="left: 300px; top: 300px"></button>
            <button id="chair-button" class="moving-button page-1" style="left: 700px; top: 700px"></button>
            <!-- <button id="other-button" class="moving-button"></button
            <button id="other-button" class="moving-button"></button>
            <button id="other-button" class="moving-button"></button> -->

        </div>

        <div id="bed-dialog" class="dialog">
            <div class="dialog-header">What should I do?</div>
            <div class="dialog-options">
                <div id="sleep-option" class="dialog-option">Well... I'm going to sleep...</div>
                <div id="naughty-option" class="dialog-option naughty-hover">Let's do something naughty! (18+)</div>
                <div id="wait-option" class="dialog-option">This is not the bed time</div>
            </div>
        </div>
        
        <div id="window-dialog" class="dialog">
            <div class="dialog-header">The view looks great!</div>
            <div class="dialog-options">
                <div id="look-out-window" class="dialog-option">Look out the window</div>
                <div id="not-this-time" class="dialog-option">Not this time</div>
            </div>
        </div>

        <div id="censored-dialog" class="dialog" style="display:none;">
            <div class="dialog-header" style="color: red;">Censored!</div>
            <div class="dialog-options">
                <div class="dialog-description">Sorry, but this content has been censored.</div>
                <button id="okay-button" class="dialog-option" style="color: pink;">Okay...</button>
            </div>
        </div>





        <div id="overlay" class="overlay"></div>
        
        <div id="textbox">
            <p id="text">

            </p>
            <div id="choices">

            </div>
        </div>
        <div>
            <button id="change-background">DAY/NIGHT</button>
        </div>
        
        <div id="tooltip" class="tooltip"></div>

        <button id="back-to-room" style="display:none;">Back to the room</button>

    </div>

    <buttonBacktoMenu id="back-to-menu" style="display:none;">Back to Menu</button>

    <script src="loginScene.js"></script>
    <script src="script.js"></script>
    <script src="windowScene.js"></script>
    
</body>
